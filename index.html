    <body class="bg-secondary-color">
        <header class="sticky-top">
            <nav class="navbar navbar-dark navbar-expand-lg y">
                <div class="container-fluid">
                  <a class="navbar-brand" href="ind">SoundScope</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="userRatings.html">My Ratings</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="recent.html">Recent</a>
                      </li>
                      <li class="nav-item">

        <main>
          <div class="login">
            <h1>Welcome to Soundscope!</h1>
            <p>Please log in or create an account</p>
            <form>
                <div id="email">
                    <span>✉</span>
                    <input type="text" placeholder="janedoe@place.com" />
                </div>
                <div id="password">
                    <span>ꗃ</span>
                    <input type="password" placeholder="unbreakable password" />
                </div>
                <div class="button">
                  <button type="submit" class="btn btn-primary">Login</button>
                  <button type="submit" class="btn btn-outline-primary">Create Account</button>
                </div>
            </form>
          </div>
        </main>

        <footer>
            <p>Author: Libby Tanner</p>
