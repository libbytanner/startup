<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album</title>
    <link rel="icon" href="favicon.ico"/>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="forms.css"/>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk" rel="stylesheet">
  </head>
  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-dark navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">SoundScope</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="userRatings.html">My Ratings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="recent.html">Recent</a>
              </li>
              <li class="nav-item">
                <form class="d-flex" role="search" method="get" action="album.html">
                  <input class="form-control me-2" type="search" placeholder="Search album to rate" aria-label="Search">
                  <ul id="search-results"></ul>
                </form>
              </li>
             </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <img id="albumCover" src="placeholder.png"/>
      <div id="albumInfo">
        <div>
          <h1>Album Title</h1>
          <h3>Artist: <span id="artistName">Artist Name</span></h3>
          <h3>Year: <span id="year">2025</span></h3>
        </div>
        <br>
        <form id="userInput" action="userRatings.html">
          <div id="nameField">
            <input class="form-control" aria-label="Name"type="text" id="name" name="varName" placeholder="Name" />
          </div>
          <div id="ratingSlider">
            <label for="rating">Rating</label>
            <input type="range" class="form-range" min="1" max="10" step="0.5" name="varRange" step="0.5"></range>
              <output id="rangeOutput" for="rating">0</output>
          </div>
          <button id="submit" type="submit" class="btn btn-primary">Submit Rating</button>
        </form>
      </div>
    </main>
    <footer class="sticky-bottom">
      <div id="author">
        <p>Author: Libby Tanner</p>
        <a href="https://github.com/libbytanner/startup">Startup Github Repository</a>
      </div>
      <div id="spotifyCredit">
        <p>Made with </p>
        <img src="fullLogo.svg" width="150px"/>
      </div>
    </footer>
  </body>
</html>
