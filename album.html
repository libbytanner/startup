<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Album</title>
        <link rel="icon" href="favicon.ico"/>
    </head>
    <body>
        <header>
            <h1>SoundScope</h1>
            <nav>
                <menu>
                    <li><a href="userRatings.html">My Ratings</a></li>
                    <li><a href="recent.html">Recent Ratings</a></li>
                    <li><a href="about.html">About Soundscope</a></li>
                </menu>
            </nav>
        </header>
        <hr>

        <main>
            <div id="albumInfo">
                <h1>Album Title</h1>
                <img src="placeholder.png">
                <p>Artist <span id="artistName">Artist Name</span></p>
                <p>Year: <span id="year">2025</span></p>
            </div>
            <br>
            <form>
                <div id="nameField">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="varName" placeholder="Name" />
                </div>
                <div id="ratingSlider">
                    <label for="rating">Rating</label>
                    <input type="range" id="rating" name="varRange" step="0.5"></range>
                    <output id="rangeOutput" for="rating">0</output>
                </div>
                <button type="submit">Submit Rating</button>
            </form>
        </main>

        <footer>
            <hr>
            <p>Author:</p>
            <a href="https://github.com/libbytanner/startup">Startup Github Repository</a>
        </footer>
    </body>
</html>
